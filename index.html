 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple YouTube Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>Simple YouTube Player</h1>
    <div class="controls">
      <input id="url" type="text" placeholder="Paste a YouTube link (https://youtube.com/watch?v=...)" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ" />
      <button id="playBtn">Play</button>
    </div>
    <div class="note">Supports standard YouTube URLs and youtu.be short links. The player uses YouTube embed (no external libraries).</div>

    <div class="player" id="playerWrap">
      <iframe id="playerIframe" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="examples">
      Examples: <code>https://www.youtube.com/watch?v=dQw4w9WgXcQ</code> or <code>https://youtu.be/dQw4w9WgXcQ</code>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
